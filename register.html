<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftStop</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        #btn{
            right: 0;
        }
        
    </style>
</head>
<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"><a href="login.html">Log In</a></button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <div class="social-icons">
                <img src="public/images/fb.png">
                <img src="public/images/tw.png">
                <img src="public/images/gp.png">
            </div>
            <form id="register" class="input-group" action="/register" method="POST">
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn"><a href="index.html">Register</a></button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
